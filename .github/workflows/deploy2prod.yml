name: üöÄ Deploy to Production Ubuntu Server

# Trigger this workflow only when code is pushed to the 'main' branch
on:
  push:
    branches:
      - main
  # Allows manual running from the Actions tab (optional)
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Set up environment variables for the Pelican output directory
    env:
      PELICAN_OUTPUT_DIR: output

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' 

      - name: üì¶ Install Pelican and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pelican markdown

      - name: üèóÔ∏è Build Pelican Site
        run: |
          pelican content -s publishconf.py
        # You may need to change 'publishconf.py' to your actual config file if different

      - name: üöÄ Deploy via SSH and Rsync
        uses: easingthemes/ssh-deploy@main
        with:
          # SSH Credentials from GitHub Secrets
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          
          # Deployment Configuration
          SOURCE: ${{ env.PELICAN_OUTPUT_DIR }}/ 
          TARGET: /home/chrissabato/www/chrissabato.com/html/ 
          ARGS: "-avz --delete" # --delete removes old files from the server that are no longer in the output/ folder